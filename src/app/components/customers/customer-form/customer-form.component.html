<h5>Formulaire :</h5>
<form (ngSubmit="") novalidate>
  <div>
    <label for="username" class="">Prénom : </label>
    <input type="text" id="username" name="username" class="">
  </div>
  <div>
    <label for="lastname" class="">Nom : </label>
    <input type="text" id="lastname" name="lastname" class="">
  </div>
  <div>
    <label for="compagny-name" class="">Société : </label>
    <input type="text" id="compagny-name" name="compagny-name" class="">
  </div>
  <div>
    <label for="password" class="">Mot de Passe : </label>
    <input type="password" id="password" name="password" class="">
  </div>
  <div>
    <label for="email" class="">Email : </label>
    <input type="email" id="email" name="email" class="">
  </div>
  <div>
    <label for="address" class="">Adresse : </label>
    <input type="text" id="address" name="address" class="">
  </div>
  <div>
    <label for="city" class="">Ville : </label>
    <input type="text" id="city" name="city" class="">
  </div>
  <div>
    <label for="state" class="">Etat : </label>
    <input type="text" id="state" name="state" class="">
  </div>
  <div>
    <label for="phone" class="">Téléphone : </label>
    <input type="text" id="phone" name="phone" class="">
  </div>
  <div>
    <label for="zipcode" class="">Zip Code : </label>
    <input type="text" id="zipcode" name="zipcode" class="">
  </div>
</form>
