<div class="container">
  <h2>Liste des Prestations</h2>

  <div class="button-group">
    <button class="btn add-btn" routerLink="/orders/form">Ajouter une Prestation</button>
    <button class="btn list-btn" routerLink="/customers">Liste des Clients</button>
  </div>

  <table class="styled-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Type de Service</th>
      <th>Nombre de Jours</th>
      <th>TVA</th>
      <th>Total HT</th>
      <th>Ã‰tat</th>
      <th>Commentaire</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.serviceType }}</td>
      <td>{{ order.nbDays }}</td>
      <td>{{ order.tva }}</td>
      <td>{{ order.totalExcludeTax }}</td>
      <td>{{ order.state }}</td>
      <td>{{ order.comment || 'N/A' }}</td>
    </tr>
    </tbody>
  </table>
</div>
